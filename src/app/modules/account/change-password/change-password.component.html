<form [formGroup]="form" class="ui-g">
    <p-panel header="Change password" class="ui-g-12">
        <div class="ui-g" style="padding-bottom: 10px;">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input pInputText id="password" formControlName="password" type="password"
                    placeholder="Enter your password" class="ui-g-12 ui-md-5" />
                <div class="ui-g-12 ui-md-5">
                    <app-fielderrors [form]="form" field="password" nicename="password"></app-fielderrors>
                </div>
            </div>
        </div>
        <button pButton type="button" label="Change" [disabled]="!form.valid" (click)="onSubmit()"></button>
    </p-panel>
</form>
