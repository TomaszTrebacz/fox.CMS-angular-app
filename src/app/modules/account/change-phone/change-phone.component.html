<form [formGroup]="phoneForm" class="ui-g">
    <p-panel header="Reset password by phone" class="ui-g-12">
        <div *ngIf="error" class="ui-g">{{error}}</div> 
        <div class="ui-g">
            <label for="phoneNumber" class="ui-g-12 ui-md-2">Phone Number</label>
            <p-inputMask pInputMask id="phoneNumber" formControlName="phoneNumber" mask="+99999999999" placeholder="+99999999999"></p-inputMask>
            <app-fielderrors [form]="phoneForm" field="phoneNumber" nicename="phoneNumber"></app-fielderrors>
        </div>
        <button pButton type="button" label="Click" [disabled]="!phoneForm.valid" (click)="onPhoneFormSubmit()"></button>
        <div class="ui-g">
            <a routerLink="/account/change-phone/token">Type confirmation code</a>
        </div>
    </p-panel>    
</form>
