<form [formGroup]="emailForm" class="ui-g">
    <p-panel header="Reset password by email" class="ui-g-12">
        <div *ngIf="error" class="ui-g">{{error}}</div> 
        <div class="ui-g">
            <label for="email" class="ui-g-12 ui-md-2">Email</label>
            <input pInputText id="email" formControlName="email" placeholder="Enter your email" class="ui-g-12 ui-md-5"/>
            <div class="ui-g-12 ui-md-5">
                <app-fielderrors [form]="emailForm" field="email" nicename="email"></app-fielderrors>
            </div>
        </div>
        <button pButton type="button" label="Click" [disabled]="!emailForm.valid" (click)="onEmailFormSubmit()"></button>

    </p-panel>
    
</form>
