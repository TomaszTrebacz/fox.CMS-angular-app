<form [formGroup]="form" class="ui-g">
    <p-panel header="Edit Account" class="ui-g-12">
        <div class="ui-g">
            <label for="firstName" class="ui-g-12 ui-md-2">First Name</label>
            <input pInputText id="firstName" formControlName="firstName" placeholder="Enter your firstName" class="ui-g-12 ui-md-5"/>
            <div class="ui-g-12 ui-md-5">
                <app-fielderrors [form]="form" field="firstName" nicename="firstName"></app-fielderrors>
            </div>
        </div>
        <div class="ui-g">
            <label for="lastName" class="ui-g-12 ui-md-2">Last Name</label>
            <input pInputText id="lastName" formControlName="lastName" placeholder="Enter your firstName" class="ui-g-12 ui-md-5"/>
            <div class="ui-g-12 ui-md-5">
                <app-fielderrors [form]="form" field="lastName" nicename="lastName"></app-fielderrors>
            </div>
        </div>
        <button pButton type="button" label="Click" [disabled]="!form.valid" (click)="onSubmit()"></button>
    </p-panel>
    
</form>
