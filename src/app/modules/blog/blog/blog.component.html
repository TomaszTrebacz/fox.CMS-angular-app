<mat-card *ngFor="let post of posts | async" class="post">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>by {{ post.user.firstName }} {{ post.user.lastName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.text }}
    </p>
  </mat-card-content>
</mat-card>

<div>
  <h1>Categories</h1>
<p *ngFor="let category of categories | async">
{{ category.name }}
</p>
</div>
