<div *ngIf="(post | async) as post">
    <p-panel>
        <p-header style="font-size: 30px;">
            <b>{{ post.title }}</b>
        </p-header>
        <div [innerHTML]="post.text">
            {{ post.text }}
        </div>
        <p-footer>
            <button pButton pRipple type="button" label="Author: {{ post.user.firstName }} {{ post.user.lastName }}"
                icon="pi pi-user" style="margin-right: 10px;"
                class="p-button-rounded p-button-success p-button-outlined"
                routerLink='/users/profile/{{ post.user.id }}'></button>
            <button pButton pRipple type="button" label="Category: {{ post.category.name}}" icon="pi pi-tag"
                style="margin-right: 10px;" class="p-button-rounded p-button-info p-button-outlined"
                routerLink='/blog/category/{{ post.category.id }}'></button>
            <button pButton pRipple type="button" label="Date: {{ post.created }}" icon="pi pi-calendar-times"
                class="p-button-rounded p-button-help p-button-outlined"></button>
        </p-footer>
    </p-panel>
    <p-panel *access="['admin', 'root']" header="Settings" class="settings">
        <button pButton pRipple type="button" label="Edit Post" icon="pi pi-pencil"
            class="p-button-rounded p-button-help p-button-text" [routerLink]="['/admin/edit-post/', post.id]"></button>
        <button pButton pRipple type="button" label="Delete Post" icon="pi pi-times"
            class="p-button-rounded p-button-danger p-button-text" (click)="deletePost()"></button>
    </p-panel>
</div>
