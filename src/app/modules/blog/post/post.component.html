    <p-panel *ngIf="(post | async) as post">
        <p-header style="font-size: 30px;">
            <b>{{ post.title }}</b>
        </p-header>
        {{ post.text }}
        <p-footer>
            <button pButton pRipple type="button" label="Author: {{ post.user.firstName }} {{ post.user.lastName }}" icon="pi pi-user" style="margin-right: 10px;" class="p-button-rounded p-button-success p-button-outlined" routerLink='/users/profile/{{ post.user.id }}'></button> 
            <button pButton pRipple type="button" label="Category: {{ post.category.name}}" icon="pi pi-tag" style="margin-right: 10px;" class="p-button-rounded p-button-info p-button-outlined" routerLink='/blog/category/{{ post.category.id }}'></button>
            <button pButton pRipple type="button" label="Date: {{ post.created }}" icon="pi pi-calendar-times" class="p-button-rounded p-button-help p-button-outlined"></button>
        </p-footer>
    </p-panel>
    <p-panel header="Settings" class="settings">
        <p *access="'admin', 'root'">
            Start editing to see some magic happen :)
          </p>
  
    </p-panel>
