<div *ngIf="(category | async) as category">
<div style="padding-bottom: 20px;">
    <button pButton pRipple type="button" label="Category: {{ category.name }}" icon="pi pi-tag" class="p-button-rounded p-button-info p-button-outlined"></button> 
</div>
    <div class="p-grid">

    <app-display-posts *ngFor="let post of category.posts" [post]="post"></app-display-posts>

</div>
