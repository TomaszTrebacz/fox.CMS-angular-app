<div *ngIf="(category | async) as category">
<div style="padding-bottom: 20px;">
    <button pButton pRipple type="button" label="Category: {{ category.name }}" icon="pi pi-tag" class="p-button-rounded p-button-info p-button-outlined" style="margin-bottom: 15px;"></button> 
    <p-panel *access="'admin', 'root'" header="Settings" class="settings">
        <button pButton pRipple type="button" label="Delete Category" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="deleteCategory()"></button> 
    </p-panel>
</div>
    <div class="p-grid">

    <app-display-posts *ngFor="let post of category.posts" [post]="post"></app-display-posts>

</div>
