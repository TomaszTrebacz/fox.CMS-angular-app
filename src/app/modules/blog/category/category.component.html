<div *ngIf="category">
    <div style="padding-bottom: 20px;">
        <button pButton pRipple type="button" label="Category: {{ category.name }}" icon="pi pi-tag"
            class="p-button-rounded p-button-info p-button-outlined" style="margin-bottom: 15px;"></button>
        <p-panel [appRoleAccess]="['admin', 'root']" header="Settings" class="settings">
            <button pButton pRipple type="button" label="Edit Category" icon="pi pi-pencil"
                class="p-button-rounded p-button-help p-button-text"
                [routerLink]="['/admin/edit-category/', category.id]"></button>
            <button pButton pRipple type="button" label="Delete Category" icon="pi pi-times"
                class="p-button-rounded p-button-danger p-button-text" (click)="deleteCategory()"></button>
        </p-panel>
    </div>
    <app-display-posts [posts]="category.posts"></app-display-posts>
