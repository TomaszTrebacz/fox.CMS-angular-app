<p-table [value]="users" [paginator]="true" [rows]="12">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Phone Number</th>
            <th>Created</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [routerLink]="['/users/profile/', user.id]">
            <td>{{ user.email }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.created }}</td>
        </tr>
    </ng-template>
</p-table>
